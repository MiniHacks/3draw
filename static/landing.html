<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
        <title>3Draw</title>
        <style>
            .row {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }

            .globalcenter {
                margin-left: auto;
                margin-right: auto;
            }
            .vertical-divider {
                background-color: black;
                color: black;
                width: 3px;
                margin: 30px;
                height: 500px;
            }
        </style>

        <script>
            const createNewRoomCode = () =>
                "xxx-xxx".replace(/x/g, () => Math.floor(Math.random() * 36).toString(36));

            const joinRoom = (roomCode) => {
                window.location = `/index.html#${roomCode}`;
            };
        </script>
        <link rel="stylesheet" type="text/css" href="/css/landing.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="navBrand">3Draw</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/landing.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row header-row">
                <img class="bgImage" src="assets/bgimage.png" />
                <div class="center-title">3Draw</div>
                <div class="center-details">
                    Finally, something <span class="italic">useful</span> to do with your VR headset.
                </div>
            </div>
            <div class="row">
                <div class="col form-col">
                    <div>
                        <h2 class="roomHeader">Join a Room</h2>
                        <label for="roomcode-textbox">Room code:</label>
                        <input type="text" id="roomcode-textbox" />
                        <button
                            type="button"
                            class="btn btn-primary"
                            onclick="joinRoom(document.querySelector('#roomcode-textbox').value)">
                            Join
                        </button>
                    </div>
                </div>
                <div class="col form-col">
                    <div>
                        <h2 class="roomHeader">Create a New Room</h2>
                        <button type="button" class="btn btn-primary" onclick="joinRoom(createNewRoomCode())">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
