<html lang="en">
<head>
    <meta charset="utf-8">
    <title>3Draw | Draw with friends in real-time!</title>
    <meta name="description" content="3Draw | Draw with friends in real-time!">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="/dist/networked-aframe.js"></script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>
    <script src="js/spawn-in-circle.component.js"></script>
    <!-- <script src="js/speech-recognition.js"></script> -->
    <script>
console.log(window.SpeechRecognition);

const SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
//const SpeechGrammarList = window.SpeechRecognitionGrammarList;

const recognition = new SpeechRecognition();
//const speechRecognitionList = new SpeechGrammarList();

recognition.lang = "en-US";
recognition.continuous = true;
//recognition.interimResults = true; // half-baked answers are best
recognition.maxAlternatives = 1;

recognition.start();
console.log("Initiated recognition.");

recognition.onresult = (e) => {
    console.log(e.results[e.results.length-1][0].transcript);
    console.log(e);
};


    </script>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<a-scene networked-scene="
      room: basic-audio;
      debug: true;
      adapter: easyrtc;
      audio: true;
    ">
    <a-assets>
        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous" alt="">
        <img id="sky" src="https://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" alt=""/>

        <template id="avatar-template">
            <a-entity class="avatar" networked-audio-source>
                <a-sphere class="head"
                          scale="0.45 0.5 0.4"
                ></a-sphere>
                <a-entity class="face"
                          position="0 0.05 0"
                >
                    <a-sphere class="eye"
                              color="#efefef"
                              position="0.16 0.1 -0.35"
                              scale="0.12 0.12 0.12"
                    >
                        <a-sphere class="pupil"
                                  color="#000"
                                  position="0 0 -1"
                                  scale="0.2 0.2 0.2"
                        ></a-sphere>
                    </a-sphere>
                    <a-sphere class="eye"
                              color="#efefef"
                              position="-0.16 0.1 -0.35"
                              scale="0.12 0.12 0.12"
                    >
                        <a-sphere class="pupil"
                                  color="#000"
                                  position="0 0 -1"
                                  scale="0.2 0.2 0.2"
                        ></a-sphere>
                    </a-sphere>
                </a-entity>
            </a-entity>
        </template>
    </a-assets>
    <a-entity id="player"
              networked="template:#avatar-template;attachTemplateToLocal:false;"
              camera
              position="0 1.6 0"
              spawn-in-circle="radius:3"
              wasd-controls look-controls
    >
        <a-sphere class="head"
                  visible="false"
                  random-color
        ></a-sphere>
    </a-entity>

    <a-entity position="0 0 0"
              geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
              material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
    <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
    <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

    <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    <a-entity id="particles" particle-system="preset: snow"></a-entity>
</a-scene>

<div class="actions">
    <button id="mic-btn" type="button" class="button">Mute Mic</button>
</div>

<script>
  let micEnabled = true;
  const micBtnEle = document.getElementById('mic-btn');
  NAF.schemas.add({
    template: '#avatar-template',
    components: [
      'position',
      'rotation',
      {
        selector: '.head',
        component: 'material',
        property: 'color' // random color
      }
    ]
  });

  function onConnect() {
    console.log("onConnect", new Date());

    micBtnEle.addEventListener('click', function () {
      NAF.connection.adapter.enableMicrophone(!micEnabled);
      micEnabled = !micEnabled;
      micBtnEle.textContent = micEnabled ? 'Mute Mic' : 'Unmute Mic';
    });
  }
</script>
</body>
</html>
